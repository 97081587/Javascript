<html>
    <p>Heb je een klantenkaart(ja/nee):</p>
    <select name="Klantenkaart" id="Klantenkaart">
        <option value="nee">nee</option>
        <option value="ja">ja</option>
    </select>
    <p>Hoeveel paar schoenen wil je kopen?</p>
    <select name="Hoeveel" id="Hoeveel" onchange="HoeveelPaarSchoenen()">
        <option selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <p id="AllesTotaal"></p>
</html>
<script>
    function HoeveelPaarSchoenen() {  
    paarSchoenen = 50
    Hoeveel = document.getElementById('Hoeveel').value;
    Klantenkaart = document.getElementById('Klantenkaart').value;
    //alert(Hoeveel)
    Totaal = paarSchoenen * Hoeveel
    //alert(Totaal)
        if(Hoeveel > 2 && Klantenkaart == 'ja') {
            Totaal = Totaal - 10 * (Totaal / 100);
            document.getElementById('AllesTotaal').innerHTML = "Totaalprijs: €" + Totaal.toFixed(2) + ",-";
        } else {
            document.getElementById('AllesTotaal').innerHTML = "Totaalprijs: €" + Totaal.toFixed(2) + ",-"; 
        }
    }
</script>
