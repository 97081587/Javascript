<html>
        <p>Bankrekeningnummer =</p>
        <input  type="text" 
                inputmode="numeric" 
                minlength="10"
                pattern="[0-9\s]{10,12}" 
                autocomplete="cc-number"
                maxlength="12" 
                placeholder="IBAN hier" 
                id="IBAN"
                onchange=BananenSplit()>
        </input> 
</html>
<script>
    function BananenSplit(){

        nummer = document.getElementById("IBAN").value;
        losNummers = nummer.toString().split;
        
        alert(nummer);
        alert(losNummers);
    }
</script>
