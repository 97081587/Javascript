<html>
    <p>vandaag is het: </p>
    <p id="Datum"></p>
    <p>uw gekozen datum: </p>
    <input type="date" id="GekozenDatum" onchange=DagenBerekening()></input>
    <br>
    <p id="HoeveelDagen"></p>
</html>
<script>
    //huidige datum
    let Datum = new Date();
    document.getElementById("Datum").innerHTML = Datum; 

    //gekozen datum
    let GekozenDatum = document.getElementById("GekozenDatum");

    function DagenBerekening() {  
        alert(GekozenDatum);
        let TijdsVerschil = Datum.getTime() - GekozenDatum.getTime();
        //alert(Datum);
        let DagenVerschil = Math.round (TijdsVerschil / (1000 * 3600 * 24));

        document.getElementById("HoeveelDagen").innerHTML = "er zit " + DagenVerschil + " dagen er tussen " + Datum + " en " + GekozenDatum ;
    }
</script>
