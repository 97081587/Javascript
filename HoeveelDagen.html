<html>
    <p>vandaag is het: </p>
    <p id="Datum"></p>
    <p>uw gekozen datum: </p>
    <input type="date" id="GekozenDatum" oninput=DagenBerekening()></input>
    <br>
    <p id="HoeveelDagen"></p>
</html>
<script>
    //datum
    let Datum = new Date().toDateString();
    document.getElementById("Datum").innerHTML = Datum;

    function DagenBerekening() {

        let Dagen = GekozenDatum - Datum;

        document.getElementById("HoeveelDagen").innerHTML = "er zit " + Dagen + " dagen er tussen " + GekozenDatum + " en " + Datum ;
    }
</script>
