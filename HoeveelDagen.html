<html>
    <p>vandaag is het: </p>
    <p id="Datum"></p>
    <p>uw gekozen datum: </p>
    <input type="date" id="GekozenDatum" onchange=DagenBerekening()></input>
    <br>
    <p id="HoeveelDagen"></p>
</html>
<script>
    //huidige datum
    let Datum = new Date();

    let Datum2 = Datum.toDateString();
    document.getElementById("Datum").innerHTML = Datum2; 

    function DagenBerekening() { 
        //gekozen datum
        let GekozenDatum = document.getElementById("GekozenDatum");
        let GekozenDatum2 = new Date(GekozenDatum.value); 

        let TijdsVerschil = GekozenDatum2.getTime() - Datum.getTime();
        let DagenVerschil = Math.round (TijdsVerschil / (1000 * 3600 * 24));

        if (DagenVerschil == 1) {
            document.getElementById("HoeveelDagen").innerHTML = "er zit " + DagenVerschil + " dag tussen " + Datum.toDateString() + " en " + GekozenDatum2.toDateString() ;
        } else {
            document.getElementById("HoeveelDagen").innerHTML = "er zitten " + DagenVerschil + " dagen tussen " + Datum.toDateString() + " en " + GekozenDatum2.toDateString() ;
        }    
    }
</script>
