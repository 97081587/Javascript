    <p>vandaag is het: </p>

    <br>
    <p id="HoeveelDagen"></p>
</html>
<script>
    //datum
    let Datum = new Date("01/12/2024")
    let gekozenDatum = new Date("01/34/2024")
    // .toDateString();
    // document.getElementById("Datum").innerHTML = Datum;

    function DagenBerekening() {
        let TijdsVerschil = Datum - GekozenDatum;

        let DagenVerschil = Math.round (TijdsVerschil / (1000 * 3600 * 24));

        document.getElementById("HoeveelDagen").innerHTML = "er zit " + DagenVerschil + " dagen er tussen " + GekozenDatum + " en " + Datum ;
    }
</script>
