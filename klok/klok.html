<html>
    <link rel="stylesheet" href="klok.css">
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <p id="klok"></p>
    <p id="datum"></p>
</html>

<script>
    function RealTimeClock() {
        // digitaal
        let vandaag = new Date();
        let hhD = vandaag.getHours();
        let mmD = vandaag.getMinutes();
        let ssD = vandaag.getSeconds();

        hh = (hhD < 10) ? "0" + hhD : hhD;
        mm = (mmD < 10) ? "0" + mmD : mmD;
        ssD = (ssD < 10) ? "0" + ssD : ssD;

        let tijd = hhD + ":" + mmD + ":" + ssD + " ";

        document.getElementById("klok").innerHTML = tijd;
        var t = setTimeout(function(){ RealTimeClock() }, 1000);

        // analoog
        setInterval(() => {
        vandaag2 = new Date();

</script>
