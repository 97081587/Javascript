<html>
    <link rel="stylesheet" href="klok.css">
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <p id="klok"></p>
    <p id="datum"></p>
</html>

<script>
var koekoekAudio = new Audio('koekoek.mp3');

    function RealTimeClockDigi() {
        // digitaal
        let vandaag = new Date();
        let hhD = vandaag.getHours();
        let mmD = vandaag.getMinutes();
        let ssD = vandaag.getSeconds();

        hhD = (hhD < 10) ? "0" + hhD : hhD;
        mmD = (mmD < 10) ? "0" + mmD : mmD;
        ssD = (ssD < 10) ? "0" + ssD : ssD;

        let tijd = hhD + ":" + mmD + ":" + ssD + " ";

        document.getElementById("klok").innerHTML = tijd;
        var t = setTimeout(function(){ RealTimeClockDigi() }, 1000);
    }
    RealTimeClockDigi();

    function RealTimeClockAnalog() {
        // analoog
        setInterval(() => {
        vandaag2 = new Date();
        hhA = vandaag2.getHours();
        mmA = vandaag2.getMinutes();
        ssA = vandaag2.getSeconds();
        // if (ssA == 0) {
        if (hhA == 12 && mmA == 0 && ssA == 0) {
            //console.log("geluid")
            koekoekAudio.play()
            alert("koekoek!")
        }
        hr_rotation = 30 * hhA + mmA / 2;
        min_rotation = 6 * mmA;
        sec_rotation = 6 * ssA;
 
        hour.style.transform = `rotate(${hr_rotation}deg)`;
        minute.style.transform = `rotate(${min_rotation}deg)`;
        second.style.transform = `rotate(${sec_rotation}deg)`;
        }, 1000);
    }
    RealTimeClockAnalog();
    
    // datum
    let datum = new Date().toDateString();
    document.getElementById("datum").innerHTML = datum;
</script>
